hydra:
  run:
    dir: log/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  output_subdir: null
dataset:
  path: input/open/
  target: credit
  train: train.csv
  test: test.csv
experiment:
  project: ds-wook/cdal
  tags:
    - XGBoost
model:
  fold: 5
  params:
    colsample_bytree: 0.9189021882456367
    gamma: 19.854799282674364
    learning_rate: 0.05
    max_depth: 11
    min_child_weight: 7
    n_estimators: 10000
    n_jobs: -1
    objective: binary:logistic
    reg_alpha: 0.42618457138193366
    reg_lambda: 0.7948001406933319
    subsample: 0.9805151546884083
  path: models/5fold_xgboost_models.pkl
  metric: auc
  early_stopping_rounds: 100
  seed: 42
  verbose: 100
output:
  name: 5fold_xgboost.csv
  path: output